		<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
		<script>
			function degHander() {
				var height = $('#iimg').attr('clientHeight');
				var width = $('#iimg').attr('clientWidth');
				if(width > height) {
					if($('#iimg').hasClass('deg-90')) {
						$('#iimg').removeClass('deg-90')
						$('#iimg').css('left', 0)
						$('#iimg').css('top', 0)
					} else {
						$('#iimg').addClass('deg-90')
						$('#iimg').css('left', height / 2 - width / 2 + ($('.content-block')[0].clientWidth / 2 - height / 2))
						$('#iimg').css('top', width / 2 - height / 2)
					}
				}
			}
			$(function() {
				$('#iimg').on('change', degHander)
				$('#iimg').attr('src', '../img/u1233.png')
			})
		</script>
	</body>
